<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Bostadsbubblan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 5rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    p.answer {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Har bostadsbubblan spruckit?</h1>
  <button id="spoilerBtn">Klicka för att se svaret</button>
  <p class="answer" id="answer">Nej! Kolla gärna igen imorgon!</p>

  <script>
    const btn = document.getElementById("spoilerBtn");
    const answer = document.getElementById("answer");

    btn.addEventListener("click", () => {
      answer.style.display = "block";
    });
  </script>
</body>
</html>
